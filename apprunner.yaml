# The version of the apprunner.yaml file format.
version: 1.0

# Specifies that App Runner should use the Dockerfile in your repository.
runtime: dockerfile

# Defines how to run your container after it's built.
run:
  # The command to start the NGINX web server inside the container.
  command: nginx -g 'daemon off;'
  
  # The network settings for your service.
  network:
    # The port that your container listens on.
    port: 80